<ion-header>
  <ion-navbar color="danger" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Solicitud de  informaci√≥n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input type="text" name="useremail" [(ngModel)]="data.useremail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Asunto</ion-label>
      <ion-input type="text" name="usersubject" [(ngModel)]="data.usersubject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mensaje</ion-label>
      <ion-textarea type="text" name="usermessage" [(ngModel)]="data.usermessage"></ion-textarea>
    </ion-item>
    <button ion-button color="danger" block (click)="submit()">Enviar mensaje</button>
  </ion-list>
</ion-content>
