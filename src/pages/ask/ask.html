<ion-header>
  <ion-navbar color="danger" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Solicitud de  informaci√≥n</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <form #f="ngForm" (ngSubmit)="envioDato(f)" >
			<ion-list>
        <ion-item>
          <ion-label floating >Nombre </ion-label>
          <ion-input type= "text" name= "nombre" ngModel #nombre = "ngModel" > </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >Apellido </ion-label>
            <ion-input type= "text" name= "apellido" ngModel #apellido = "ngModel" > </ion-input>
          </ion-item>
        <ion-item>
          <ion-label floating >Correo institucional</ion-label>
          <ion-input type= "text" name= "correo" ngModel #correo = "ngModel" > </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >Asunto</ion-label>
            <ion-input type= "text" name= "asunto" ngModel #asunto = "ngModel" > </ion-input>
          </ion-item>
        <ion-item>
            <ion-label floating >Mensaje </ion-label>
            <ion-input type= "text" name= "mensaje" ngModel #mensaje = "ngModel" > </ion-input>
          </ion-item>
      </ion-list>
    </form>

    <button ion-button full block color = "danger"> Enviar</button>

  </ion-content>

<ion-footer>
    <ion-navbar color="danger" >
