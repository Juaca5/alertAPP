<ion-header>
  <ion-navbar color="danger" >
          <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Preguntas Frecuentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
    <ion-card *ngFor="let pregunta of preguntas">
        <ion-card-content>
            <ion-card-title >
                <h2>
                    <h1 style="color: rgb(255, 10, 10);">
                    {{pregunta.titulo}}
                    </h1>
                </h2>
            </ion-card-title>
                <p text-justify>{{pregunta.respuesta}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col text-left>
                <ion-note>
                    {{pregunta.fecha}}
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="danger" full (click)="onClickAsk()">
            <ion-icon name="mail"></ion-icon>
        </button>
    </ion-fab>

</ion-content>

<ion-footer>
    <ion-navbar color="danger" >
    </ion-navbar>
</ion-footer>
